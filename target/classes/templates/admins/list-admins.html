<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width , initial-scale = 1 , shrink-to-fit=no">

    <!--        https://getbootstrap.com/-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <title>Admin Directory</title>
</head>

<body>
<div class="container">
    <!--            <h3>Admin Directory</h3>-->
    <h3 th:text="${loggedInAdmin.adminname + ' - You are logged in'}"></h3>
    <hr>
    <!-- Add a Logout button -->
    <a href="/admin/login" class="btn btn-warning btn-sm mb-3" style="float: right;">
        Logout
    </a>
    <!-- Add a button-->
    <!--            <a th:href="@{/admin/showFormForAdd}" class="btn btn-primary btn-sm mb-3">-->
    <!--                Add Admin-->
    <!--            </a>-->

    <a th:href="@{/admin/showFormForAdd(loggedInAdminname=${loggedInAdmin.adminname})}" class="btn btn-primary btn-sm mb-3">
        Add Admin
    </a>

    <table class="table table-bordered tabled-striped">
        <thead class="table-dark">
        <tr>
            <th>AdminName</th>
            <th>Password</th>
            <th>Email</th>
            <th>Phone</th>
            <th>OtherInfo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempAdmin : ${admins}">
            <td th:text="${tempAdmin.adminname}"></td>
            <td th:text="${tempAdmin.password}"></td>
            <td th:text="${tempAdmin.email}"></td>
            <td th:text="${tempAdmin.phone}"></td>

            <td>
                <!-- Add Update button/link -->
                <!--<a th:href="@{/admin/showFormForUpdate(adminId=${tempAdmin.id})}" class="btn btn-info btn-sm">Update</a>-->
                <a th:href="@{/admin/showFormForUpdate(adminId=${tempAdmin.id}, loggedInAdminname=${loggedInAdmin.adminname})}" class="btn btn-info btn-sm">Update</a>
                <!-- Add Delete button/link -->
                <a th:href="@{/admin/delete(adminId=${tempAdmin.id})}" class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this admin?'))) return false">
                    Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
