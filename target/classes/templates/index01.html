<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> >
<head th:replace="common::common_head(title)">
</head>
<body class="sb-nav-fixed">
<nav th:replace="common::common_nav"></nav>
<div id="layoutSidenav">
    <div th:replace="common::layoutSidenac">
    </div>
    <div id="layoutSidenav_content">
        <div class="container">
            <h1 class="text-center mb-4">Inventory Management</h1>
            <a th:href="@{/new}">Add New Product</a>
            <table class="table table-striped" col-md-10>
                <tbody>
                <thread>
                    <tr class="bg-light">
                        <th>No.</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>unit Price</th>
                        <th>units</th>
                        <th>total price</th>
                        <th><a class="bg-success btn text-white">Delete</a></th>
                    </tr>
                </thread>

                </tr>
                </tbody>
                <tr class="bg-light">
                    <td>9999</td>
                    <td>MyName</td>
                    <td>7</td>
                    <td>5</td>
                    <td>5.0</td>
                    <td>300.0</td>
                    <td>
                        <input type="checkbox" class="form-check-input " name="" id="" value="checkedValue">
                        <a class="btn bg-info">delete</a>
                        <a class="btn bg-danger">update</a>
                        <a class="btn bg-warning">detail</a>
                    </td>

                </tr>
                <tr class="bg-light" th:each="product:${products_view}">
                    <th th:text="${product.code}">9999</th>
                    <th th:text="${product.name}">MyName</th>
                    <th th:text="${product.quantity}">7</th>
                    <th th:text="${product.unit}">5</th>
                    <th th:text="${product.unitprice}">5.0</th>
                    <th th:text="${product.totalprice}">300.0</th>


                <tr>
                    <td scope="row"></td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>


            <h1>Product List</h1>
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Category</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.description}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.quantity}"></td>
                    <td th:text="${product.category.name}"></td>
                    <td><a th:href="@{/edit/{id}(id=${product.id})}">Edit</a> | <a
                            th:href="@{/delete/{id}(id=${product.id})}"
                            onclick="return confirm('Are you sure you want to delete this product?')">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>

</div>
<footer th:replace="common::common_footer"></footer>
</div>
</div>
<script th:replace="common::bootstrap"></script>
<script th:replace="common::custom-scripts"></script>
<script th:replace="common::chartjs"></script>
<script th:replace="common::chartjs-demo"></script>
<script th:replace="common::chartjs-bar-demo"></script>
<script th:replace="common::simple-datatables"></script>
<script th:replace="common::datatables-demo"></script>
</body>
</html>
